<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Connect 4</title>
  </head>
  <body>
    <div class="score">
      <div class="score__display">Red Score: <span class="score__display--red"></span></div>
      <div class="score__display">Yellow Score: <span class="score__display--yellow"></span></div>
    </div>
    <div class="current-player">
      <h3 class="current-player__text"></h3>
    </div>

    <div class="page-container">
      <div class="alert-box">
        <p class="alert-box__text"></p>
        <button class="alert-box__button">OK</button>
      </div>

      <div class="game-container"></div>
    </div>

    <div class="result">
      <h1 class="result__game-over">Game Over</h1>
      <h2 class="result__winner"></h2>
      <button class="result__play-again">Play Again</button>
    </div>

    <script src="./main.js" type="module"></script>
  </body>
</html>
